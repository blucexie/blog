<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        kbd{
            position: relative;
            display: inline-block;
            font-size: 16px;
            padding: 1em 1.5em;
            color: #999;
            text-shadow: 0 1px 0 rgba(255,255,255,.75);
            text-align: center;
            background: #F5F5F5;
            margin-right: 1em;
            border-radius: 5px;
            text-transform:uppercase;
            border-top: 1px solid #fff;
            border-bottom: 1px solid #eee;
            box-shadow: inset 0 0 2em rgba(0,0,0,.05), 0 3px 0 #ddd, 0 3px 2px rgba(0,0,0,.5);
        }
        main{
            text-align: center;
            padding: 80px 0;
        }
        #main>div{
            padding: 10px 20px;
        }
        #main>div:nth-of-type(1) kbd{
            margin-right: 0.8em;
        }
        #main>div:nth-of-type(3){
            margin-left: 1em;
        }
        #main>div:nth-of-type(4){
            margin-left: 2em;
        }
        main{
            background:#F3F3F3 url('img/bg.jpg')no-repeat 20% 0;
        }
        kbd>button{
            position: absolute;
            display: none;
            right: 0;
            bottom: 0;
            background: #FFA500;
            outline: none;
            border:0;
            color: #fff;
            padding:  2px 5px;
            border-radius: 4px;
        }
        kbd:hover>button{
            display: inline-block;
        }
    </style>
</head>
<body>
    <header></header>
    <main >
        <div id="main">

        </div>
    </main>    
    <footer></footer>
    <script>
        var keys = [
            [1,2,3,4,5,6,7,8,9,0],
            ['q','w','e','r','t','y','u','i','o','p'],
            ['a','s','d','f','g','h','j','k','l'],
            ['z','x','c','v','b','n','m']
        ];
        var hash = {
            q:'qq.com',
            w:'weobo.com',
            e:'ele.me',
            r:'renren.com',
            t:'tianya.com',
            y:'youtube.com',
            u:'uc.com',
            i:'iqiyi.com',
            o:'oppo.com',
            p:'pp.com',
            a:'alibaba.com',
            s:'souhu.com',
            m:'mi.com'
        }

        var hashL = JSON.parse(localStorage.getItem('zzz'));
        if(hashL){
            hash =hashL;
        }
        index = 0;
        while(index<keys['length']){
            div1 = document.createElement('div');
            main.appendChild(div1);
            row = keys[index];
            index = index+1;
            
            index2 = 0;
            while(index2<row.length){
                kbd = document.createElement('kbd');
                div1.appendChild(kbd);
                kbd.textContent = row[index2];
                button = document.createElement('button');
                kbd.appendChild(button);
                button.textContent = 'E';
                button.id = row[index2];
                button.onclick = function(e){
                   var key =  e.target.id;
                  x = prompt('给我一个网址');
                  hash[key] = x;
                  localStorage.setItem('zzz',JSON.stringify(hash))
                  console.log(hash)
                }
                index2 = index2+1;
            }
            
        }
        document.onkeypress = function(e){
            var key  = e.key;
            var t = hash[key];
            window.open('http://'+t);
        }
    </script>
</body>
</html>
