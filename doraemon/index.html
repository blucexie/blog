<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画一只哆啦A梦</title>
    <link rel="stylesheet" href="default.css">
    <style id="styleTag">
    
    </style>
    <script type="text/javascript">
        !function () {
            var html = document.documentElement;
            var hWidth = html.getBoundingClientRect().width;
            html.style.fontSize=hWidth/15+'px';
        }();

    </script>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code">

        </pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="main">
                <div class="dragonfly">
                    <div class="wing"></div>
                    <div class="dragonflyBody">
                        <div class="dragonflyBodyInside"></div>
                    </div>
                </div>
                <div class="headerWrap">
                    <div class="header">
                        <div class="headerInside">
                            <div class="eyes">
                                <div class="leftEye">
                                    <div class="pupila">
                                        <div class="iris1"></div>
                                    </div>
                                </div>
                                <div class="rightEye">
                                    <div class="rightEye-animation">
                                    </div>
                                    <div class="pupila2">
                                        <div class="iris2"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="noss">
                                <div class="nostril"></div>
                            </div>
                            <div class="nasolabialSulcus"></div>
                            <div class="mouth">
                                <div class="mouthInside">
                                </div>
                            </div>
                        </div>
                        <div class="leftBeard">
                            <div class="l1"></div>
                            <div class="l2"></div>
                            <div class="l3"></div>
                        </div>
                        <div class="rightBeard">
                            <div class="r1"></div>
                            <div class="r2"></div>
                            <div class="r3"></div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="scarf"></div>
                    <div class="sign">
                        <div class="signCircular"></div>
                        <div class="signLine"></div>
                    </div>
                    <div class="belly">
                        <div class="bellyInside"></div>
                    </div>
                    <div class="hand">
                        <div class="arm leftArm">
                            <div class="leftHand"></div>
                        </div>
                        <div class="arm rightArm">
                            <div class="rightHand"></div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div class="leftFooter"></div>
                    <div class="rightFooter"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
